spring.application.name=sistema-carteiras-investimento

server.servlet.context-path=/sistema-carteiras-investimento

spring.datasource.url=jdbc:mysql://localhost:3306/sistema-carteira-investimento?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

server.error.whitelabel.enabled=false
spring.mvc.problemdetails.enabled=true
